<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barista Portfolio — Image Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #faf7f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #6f4e37;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }

    .grid a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #ddd;
      transition: transform 0.2s ease;
    }

    .grid a:hover {
      transform: scale(1.05);
    }

    .grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Barista Portfolio — Image Test</h1>

  <div class="grid">
    <a href="images/portfolio/latte-art-heart-01.webp" target="_blank">
      <img src="images/thumbnails/latte-art-heart-01-thumb.webp" alt="Heart latte art 01" loading="lazy">
    </a>
    <a href="images/portfolio/latte-art-heart-02.webp" target="_blank">
      <img src="images/thumbnails/latte-art-heart-02-thumb.webp" alt="Heart latte art 02" loading="lazy">
    </a>
    <a href="images/portfolio/latte-art-rosetta-03.webp" target="_blank">
      <img src="images/thumbnails/latte-art-rosetta-03-thumb.webp" alt="Rosetta latte art 03" loading="lazy">
    </a>
    <a href="images/portfolio/latte-art-swan-04.webp" target="_blank">
      <img src="images/thumbnails/latte-art-swan-04-thumb.webp" alt="Swan latte art 04" loading="lazy">
    </a>
    <a href="images/portfolio/latte-art-tulip-05.webp" target="_blank">
      <img src="images/thumbnails/latte-art-tulip-05-thumb.webp" alt="Tulip latte art 05" loading="lazy">
    </a>
  </div>

  <p class="note">Click any thumbnail to open the full-size image in a new tab.</p>
</body>
</html>
